<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Car</title>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Car</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <button id="1">Регистрация</button>
            <divRegistry>
                <div class="card-body">
                    <p><b>РЕГИСТРАЦИЯ:</b></p>
                    <div th:if="${failSave}" class="alert alert-danger" role="alert">
                        Такой пользователь уже существует
                    </div>
                    <form th:action="@{/saveUser}" method="POST">
                        <input type="hidden" name="id" value="0"/>
                        <div class="row">
                            <div class="col-xs-3 col-md-3">
                                <label for="name">Логин</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <label for="name">Почта</label>
                                <input type="text" class="form-control" name="email" id="email">
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <label for="name">Пароль</label>
                                <input type="text" class="form-control" name="password" id="password">
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <label for="name">Телефон</label>
                                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                        </div>
                    </form>
                </div>
            </divRegistry>

            <script>
                $("divRegistry").toggle()
                $("#1").click(function () {
                    $("divRegistry").slideToggle("fast");
                });
            </script>

            <div class="card-body">
                <p><b>АВТОРИЗАЦИЯ:</b></p>
                <div th:if="${failLog}" class="alert alert-danger" role="alert">
                    Логин или пароль введены не верно!
                </div>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group col-xs-4 col-md-3">
                        <label>Почта</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <label>Пароль</label>
                        <input type="text" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
