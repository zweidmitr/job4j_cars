<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>add user</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">add user</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/settings}">Настройки</a>
            </div>
        </div>
    </nav>
    <div class="card-body">
        <div th:if="${failSave}" class="alert alert-danger" role="alert">
            Такой пользователь уже существует
        </div>
        <form th:action="@{/saveUserTest}" method="POST">
            <input type="hidden" name="id" value="0"/>
            <div class="row">
                <div class="col-xs-3 col-md-3">
                    <label for="name">Логин</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="col-xs-3 col-md-3">
                    <label for="name">Почта</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="col-xs-3 col-md-3">
                    <label for="name">Пароль</label>
                    <input type="text" class="form-control" name="password" id="password">
                </div>
                <div class="col-xs-3 col-md-3">
                    <label for="name">Телефон</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber">
                </div>
                <button type="submit"class="btn btn-primary mt-3">Сохранить</button>
            </div>
        </form>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Логин</th>
                    <th scope="col">Почта</th>
                    <th scope="col">Пароль</th>
                    <th scope="col">Телефон</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <div class="button body">
                        <td th:text="${user.name}"/>
                        <td th:text="${user.email}"/>
                        <td th:text="${user.password}"/>
                        <td th:text="${user.phoneNumber}"/>
                        <td>
                            <form th:action="@{|/deleteUser/${user.id}|}" method="GET">
                                <button type="submit" class="btn btn-danger mt-3">Удалить</button>
                            </form>
                        </td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
